<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Reset default browser styles */
    body, h2, form {
        margin: 0;
        padding: 0;
    }

    /* Center the form on the page */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* Style the form container */
    .form-container {
        background: #f2f2f2;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    /* Style the form heading */
    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Style labels for form inputs */
    label {
        display: block;
        margin-top: 10px;
        text-align: left;
        color: #555;
    }

    /* Style form inputs */
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Style the submit button */
    #submit-button {
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
    }

    /* Style the footer note */
    label[for="age"] {
        font-size: 12px;
        color: #777;
        margin-top: 20px;
    }
  </style>
